<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>



  <div class="container p-3 bg-light">
    <div class="card-header text-center text-danger">
      <h1>Motivator</h1>
    </div>
    <hr class="my-3" />

    <div class="input-group mb-3">
      <input type="text" class="form-control" id="todoInput" placeholder="Add Todo">
      <button class="btn btn-outline-danger" id="submitBtn" type="button">Add</button>
    </div>

    <div class="card-header">

      <div class="d-flex justify-content-between" id="forMargin">
              <!-- !completed tasks -->
              <button type="button" class="btn btn-primary position-relative">
                Completed tasks
                <span id="counter-completed" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  0+
                  <span class="visually-hidden">

                  </span>
                </span>
              </button>
              <!-- !uncompleted tasks -->
              <button type="button" class="btn btn-primary position-relative">
                Uncompleted tasks
                <span id="counter-uncompleted" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                 0+
                  <span class="visually-hidden"></span>
                </span>
              </button>
      </div>
    </div>
    <!-- !Card body todos -->
    <div class="list-group mt-3">

      <!-- <label class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="">
        Fifth checkbox
      </label> -->
    </div>
    <hr class="my-3" />
    <button class="btn btn-outline-danger d-block w-100">Clear Tasks</button>
  </div>


  <script src="./js/app.js"></script>
</body>

</html>
