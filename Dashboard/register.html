<html lang="en">
<head>
  <!-- !required meta tags -->
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- register main-mobile css -->
  <link href="./css/register/mainMobile.css" rel="stylesheet">
  <!-- register tablet css -->
   <link href="./css/register/tablet.css" media="(min-width: 600px)" rel="stylesheet">
  <!-- register desktop css -->
   <link href="./css/register/desktop.css" media="(min-width: 900px)" rel="stylesheet">

<body>
  <div class="register">
    <div class="flex-container">
      <div class="flex-item">
      
      </div>
      <div class="flex-item">
        <h2>Create an Account</h2>
        <form>
          <input type="text" name="text" id="text" placeholder="First Name">
          <input type="text" name="text" id="text" placeholder="Last Name">
         
          <input type="email" placeholder="Email Address">
          <br>
          <input type="Password" name="password" id="password" placeholder="Password">
           
          <input type="Password" name="password" id="password" placeholder="Repeat Password">
          <br>
          </form>
          <button class="log">Register</button>
          <hr>
          <button class="google"><i class="fab fa-google"></i> Register with Google</button>
          <br>
          <button class="fbook"><i class="fab fa-facebook-f"></i> Register with Facebook</button>
          <hr>
          <a href="#">Forgot Password?</a>
          <br>
           <a href="./login.html">Already have an account?Login</a>
      </div>
    </div>
  
</div>
