<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !Css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <!-- !Main content  -->
    <div class="content">
      <!-- !Container section that includes Form and image parts -->
      <div class="container d-flex justify-center flex-wrap">
        <!-- !Part Form -->
        <div class="form">
          <h1>Student Registration Form</h1>
          <!-- !Form section -->
          <form class="d-flex direction-column justify-center" action="">
            <label for="name">First Name<sup>*</sup></label>
            <input type="text" id="name" /><br />
            <label for="name">Last Name<sup>*</sup></label>
            <input type="text" id="name" /><br />
            <label for="phone">Phone<sup>*</sup></label>
            <input type="text" id="phone" /><br />
            <label for="email">Email<sup>*</sup></label>
            <input type="email" id="email" /><br />
            <label for="password">Password<sup>*</sup></label>
            <!-- !Passwords section -->
            <div class="passwords d-flex">
              <input type="password" id="password" />
              <input type="password" name="password" id="password" />
            </div>
            <br />
            <pre> <label for="gender">Gender:</label>       <input type="radio" name="gender">Male   <input type="radio" name="gender" id="gender">Female</pre>

            <button>Submit</button>
          </form>
        </div>
        <!-- !Part Image -->
        <div class="image">
          <img
            src="https://www.places4students.com/Graphics/siteV3/students.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
